// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.9.21'
    ext.room_version = '2.6.0'
    ext.dagger_version = '2.48.1'
    ext.rxandroid_version = '3.0.2'
    ext.rxjava_version = '3.1.8'
    ext.firebase_version = '32.6.0'
    ext.okhttp_version = '4.12.0'
    ext.nav_version = '2.7.5'
    ext.inappupdates_version = '2.1.0'
    ext.junit_version = '5.10.1'
    ext.mockk_version = '1.13.8'
    ext.kluent_version = '1.73'
    ext.ktlint_version = '11.4.0'
    ext.glide_version = '4.16.0'

    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        classpath 'com.google.gms:google-services:4.4.0'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'
        classpath 'com.google.firebase:perf-plugin:1.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.github.hyperdevs-team:poeditor-android-gradle-plugin:3.4.1"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
